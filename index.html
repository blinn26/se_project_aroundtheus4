<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge" />
  <title>Around the U.S</title>
  <link href="./pages/index.css"
    rel="stylesheet" />
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="./images/aroundus.svg"
        alt="Around the U.S."
        class="header__logo" />
    </header>
    <main class="content">
      <!-- Profile section -->
      <section class="profile page__section">
        <img src="./images/abe.jpg"
          alt="Jacques Cousteau"
          class="profile__image" />
        <div class="profile__info">
          <h1 class="profile__title">USA</h1>
          <button class="profile__edit-button"
            id="profile-edit-button"></button>
          <p class="profile__description">Land of the Free</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <!-- Cards section -->
      <section class="cards page__section">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <!-- Footer section -->
    <footer class="footer page__section">
      <p class="footer__title">Â© 2024 Around The U.S</p>
    </footer>
  </div>
  <!-- Profile Edit Modal -->
  <div class="modal"
    id="profile-edit-modal">
    <div class="modal__container">
      <button class="modal__close-button"></button>
      <h3 class="modal__title">Edit profile</h3>
      <form class="modal__form">
        <input class="modal__input modal__name-input"
          type="text"
          name="name"
          placeholder="Name" />
        <input class="modal__input modal__description-input"
          type="text"
          name="description"
          placeholder="Description" />
        <button class="modal__save-button">Save</button>
      </form>
    </div>
  </div>
  <!-- Add Card Modal -->
  <div class="modal"
    id="add-card-modal">
    <div class="modal__container">
      <button class="modal__close-button"></button>
      <h3 class="modal__title">New place</h3>
      <form class="modal__form">
        <input class="modal__input modal__title-input"
          type="text"
          name="title"
          placeholder="Title" />
        <input class="modal__input modal__url-input"
          type="text"
          name="url"
          placeholder="Image URL" />
        <button class="modal__save-button">Create</button>
      </form>
    </div>
  </div>
  <!-- Preview Modal -->
  <div class="modal"
    id="preview-modal">
    <div class="modal__container modal__container-transparent">
      <button class="modal__close-button"></button>
      <img src="#"
        alt=""
        class="modal__image"
        id="modal-image" />
      <p class="modal__text"></p>
    </div>
  </div>
  <!-- Card Template -->
  <template id="card-template">
    <li class="card">
      <img src=""
        alt=""
        class="card__image" />
      <button class="card__trash-button"
        type="button"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-button"></button>
      </div>
    </li>
  </template>
  <!-- Script with corrected path -->
  <script src="./scripts/index.js"></script>
</body>

</html>
