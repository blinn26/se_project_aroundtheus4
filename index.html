<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge" />
  <title>Around the U.S</title>
  <link href="./pages/index.css"
    rel="stylesheet" />
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="./images/aroundus.svg"
        alt="Around the U.S. " />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/Avatar.svg"
          alt="jacque"
          class="profile__image" />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/yosemite.jpg"
              alt="Yosemite"
              class="card__image" />
            <div class="card__footer">
              <h2 class="card__description">Yosemite Valley</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lake-louise.jpg"
              alt="louise"
              class="card__image" />
            <div class="card__footer">
              <h2 class="card__description">Louise</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/bald-mountains.jpg"
              alt="bald"
              class="card__image" />
            <div class="card__footer">
              <h2 class="card__description">Bald Mountains</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/latemar.jpg"
              alt="latemar"
              class="card__image" />
            <div class="card__footer">
              <h2 class="card__description">Latemar</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/vanoise.jpg"
              alt="vanoise"
              class="card__image" />
            <div class="card__footer">
              <h2 class="card__description">Vanoise National Park</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lago.jpg"
              alt="lago"
              class="card__image" />
            <div class="card__footer">
              <h2 class="card__description">Lago di Braies</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__title">Â© 2024 Around The U.S</p>
    </footer>
  </div>
</body>

</html>
